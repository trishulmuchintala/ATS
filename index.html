<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Screening</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ATS Resume Scorer</h1>
        <label for="jd">Job Description:</label>
        <textarea id="jd" rows="6" placeholder="Paste the job description here..."></textarea>
        <label for="resume-upload">Upload Resumes:</label>
        <input type="file" id="resume-upload" multiple accept=".pdf,.doc,.docx,.txt">
        <div id="drop-area">Drag & Drop resumes here</div>
        <button id="score">Screen and Rank Resumes</button>
        <div id="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
