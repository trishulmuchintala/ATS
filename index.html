<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Screening</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="branding">
            <i class="fas fa-briefcase"></i>
            <span>ATS Resume Screening</span>
        </div>
    </header>
    <main>
        <div class="card">
            <h2><i class="fas fa-file-alt"></i> Job Description</h2>
            <textarea id="jd" rows="6" placeholder="Paste the job description here..."></textarea>
            <h2><i class="fas fa-upload"></i> Upload Resumes</h2>
            <div class="upload-section">
                <input type="file" id="resume-upload" multiple accept=".pdf,.doc,.docx,.txt">
                <div id="drop-area"><i class="fas fa-cloud-upload-alt"></i> Drag & Drop resumes here</div>
            </div>
            <button id="score"><i class="fas fa-list-ol"></i> Screen and Rank Resumes</button>
            <div id="results"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
